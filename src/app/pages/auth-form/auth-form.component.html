<form [formGroup]="formGroup" (ngSubmit)="submit()" class="formAuth form-color" role="form">
  <h1 class="formTitle">{{ isSignUp ? 'Sign Up' : 'Log In' }}</h1>

  <div class="error" *ngIf="error">
    <div class="error_server">
      {{error}}
    </div>
  </div>

  <div class="form-horizontal">
    <div class="form-group col-sm-12">
      <label for="inputEmail3" class="control-label">Email</label>
      <div class="col-sm-12">
        <input class="input" formControlName="email" name="email" id="inputEmail3" placeholder="Email">
        <ng-container *ngIf="formGroup.get('email') as control">
          <div class="error" *ngIf="control?.invalid && control?.touched">
            <span class="error_message" *ngIf="control?.errors?.required">
              The field cannot be empty
            </span>
            <span class="error_message" *ngIf="control?.errors?.pattern">
              Invalid email format
            </span>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="form-group col-sm-12">
      <label for="inputPassword3" class="control-label">Password</label>
      <div class="col-sm-12">
        <input class="input" formControlName="password" id="inputPassword3" placeholder="Password">
        <ng-container *ngIf="formGroup.get('password') as control">
          <div class="error"  
            *ngIf="control?.invalid && control?.touched">
            <span class="error_message" *ngIf="control?.errors?.required">
              The field cannot be empty
            </span>
            <span class="error_message" *ngIf="control?.errors?.pattern">
              Invalid password format
            </span>
          </div>
        </ng-container>
      </div>
    </div>
    
  </div>
  
  <div class="signUp">
    <button type="submit" mat-raised-button class="buttonLogin" [disabled]="!formGroup.valid">{{ isSignUp ? 'Sign Up' : 'Log In' }}</button>

    <button type="button" mat-raised-button class="buttonLogin" (click)="loginGoogle()">{{ isSignUp ? 'Sign Up' : 'Log In' }} With Google
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#000000" d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.2,4.73C15.29,4.73 17.1,6.7 17.1,6.7L19,4.72C19,4.72 16.56,2 12.1,2C6.42,2 2.03,6.8 2.03,12C2.03,17.05 6.16,22 12.25,22C17.6,22 21.5,18.33 21.5,12.91C21.5,11.76 21.35,11.1 21.35,11.1V11.1Z" />
      </svg>
    </button>
    
    <button type="button"  mat-raised-button  class="buttonLogin" (click)="loginFacebook()" color="primary" >{{ isSignUp ? 'Sign Up' : 'Log In' }} With Facebook
      <svg style="width:29px;height:29px" viewBox="0 0 24 24">
        <path fill="#000000" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M18,5H15.5A3.5,3.5 0 0,0 12,8.5V11H10V14H12V21H15V14H18V11H15V9A1,1 0 0,1 16,8H18V5Z" />
      </svg>
    </button>
    <a routerLink="{{ isSignUp ? '/log-ip' : '/sign-up' }}">{{ isSignUp ? 'Log In' : 'Sign Up' }}</a>
  </div>    
</form>
